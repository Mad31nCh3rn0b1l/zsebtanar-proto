# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.5
    environment:
      NODE_ENV: test

    working_directory: ~/repo

    branches:
      only:
        - master

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "package.json" }}-{{ checksum "functions/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v3-dependencies-

      - run: npm install

      - run: npm rebuild node-sass

      - run: npm test

      - run: NODE_ENV=production npm run build

      - save_cache:
          paths:
            - node_modules
            - bin/function/node_modules
          key: v3-dependencies-{{ checksum "package.json" }}-{{ checksum "functions/package.json" }}

      - deploy:
          name: Deploy Master to Firebase
          command: |
           if [ "${CIRCLE_BRANCH}" == "master" ]; then
             ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
           fi